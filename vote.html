<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/vote/vote.css">
    <link rel="icon" href="styles/favicon.ico" type="image/x-icon">
    <title>Pilketos XLVIII</title>
</head>
<body>
  <!-- 'HEADER' -->
  <img class='top-background-image' src="./styles/vote/photos/top-background-image.svg" alt="">
  <div class='container-nav'>
    <a class='tombol-home' href="./index.html">HOME</a>
  </div>


  <!-- Judul -->
  <h1>VOTE SEKARANG!</h1>


  <!-- Core -->
  <form class='core' action="" onsubmit='return false'>

    <!-- Bagian Pemilihan -->
    <div class='bagian-pemilihan'> <!-- ----------------------------------------------------------- -->

      <!-- Caketos 1 -->
      <div class='caketos'>
        <div class='box-caketos'>
          <h2 class='no-caketos'>1</h2>
          <h2 class='nama-caketos'>AULIA NISA</h2>
          <img class='foto-caketos' src="./styles/index/photos/caketos-aulia.png" alt="">
          <button class='tombol-profil'>LIHAT PROFIL</button>
        </div>

        <button class='tombol-vote' id='caketos-1' onclick='tombolClick(this.id)'>VOTE</button>
      </div>

      <!-- Caketos 2 -->
      <div class='caketos'>
        <div class='box-caketos box-caketos-2'>
          <h2 class='no-caketos'>2</h2>
          <h2 class='nama-caketos'>NABIEL FIKRYA R</h2>
          <img class='foto-caketos foto-caketos-2' src="./styles/index/photos/caketos-nabiel.png" alt="">
          <button class='tombol-profil'>LIHAT PROFIL</button>
        </div>

        <button class='tombol-vote' id='caketos-2' onclick='tombolClick(this.id)'>VOTE</button>
      </div>

      <!-- Caketos 3 -->
      <div class='caketos'>
        <div class='box-caketos'>
          <h2 class='no-caketos'>3</h2>
          <h2 class='nama-caketos'>WILDAN RIZKI W</h2>
          <img class='foto-caketos' src="./styles/index/photos/caketos-wildan.png" alt="">
          <button class='tombol-profil'>LIHAT PROFIL</button>
        </div>

        <button class='tombol-vote' id='caketos-3' onclick='tombolClick(this.id)'>VOTE</button>
      </div>

    </div> <!-- ------------------------------------------------------------------------------ -->


    <!-- Tinggal Ambil Data (menggunakan DOM) dari 'dummyText' -->
    <p id='dummyText'></p>

    <!-- Tombol Submit -->
    <div>
      <input class='tombol-submit' type="submit" value="SUBMIT VOTE">
    </div>

  </form>

  <!-- Background Image -->
  <img class='background-page background-1' src="./styles/vote/photos/background-vote.svg" alt="">
  <img class='background-page background-2' src="./styles/vote/photos/background-vote-2.svg" alt="">
  <img class='background-page background-3' src="./styles/vote/photos/background-vote-3.svg" alt="">


  <script>
    function tombolClick(caketos) {
      checkDummyText(caketos);
      document.getElementById(caketos).focus();
      console.log(caketos);
    }

    function checkDummyText(caketos) {
      var rewrite = document.getElementById('dummyText');
      rewrite.textContent = caketos;
    }
  </script>
</body>
</html>
