<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/vote/vote.css">
    <link rel="icon" href="styles/favicon.ico" type="image/x-icon">
    <title>Pilketos XLVIII</title>
</head>
<body>
  <!-- Top Background Image -->
  <img class='top-background-image' src="./styles/vote/photos/top-background-image.svg" alt="">


  <!-- Top Nav -->
  <div class='container-nav'>
    <a class='tombol-home' href="">HOME</a>
  </div>


  <!-- Judul -->
  <h1>VOTE SEKARANG!</h1>


  <!-- Box Pemilihan -->
  <div class='container-pilihan'>
    <button class='tombol' onclick='previewCaketos("kurang")'><img class='panah panah-kiri' src="./styles/vote/photos/arrow-tebel-kanan.svg" alt=""></button>

    <!-- Caketos 1 -->
    <div class='caketos' id='caketos-1'>
      <div class='box-pilihan'>
        <h2 class='nama-caketos'>AULIA NISA</h2>
        <img class='foto-caketos' src="./styles/index/photos/caketos-aulia.png" alt="">
        <a class='tombol-profil' href="">LIHAT PROFIL</a>
      </div>
      <a class='tombol-vote' href="">VOTE</a>
    </div>

    <!-- Caketos 2 -->
    <div class='caketos' id='caketos-2'>
      <div class='box-pilihan'>
        <h2 class='nama-caketos'>NABIEL FIKRYA R</h2>
        <img class='foto-caketos' src="./styles/index/photos/caketos-nabiel.png" alt="">
        <a class='tombol-profil' href="">LIHAT PROFIL</a>
      </div>
      <a class='tombol-vote' href="">VOTE</a>
    </div>

    <!-- Caketos 3 -->
    <div class='caketos' id='caketos-3'>
      <div class='box-pilihan'>
        <h2 class='nama-caketos'>WILDAN RIZKI W</h2>
        <img class='foto-caketos' src="./styles/index/photos/caketos-wildan.png" alt="">
        <a class='tombol-profil' href="">LIHAT PROFIL</a>
      </div>
      <a class='tombol-vote' href="">VOTE</a>
    </div>

    <button class='tombol' onclick='previewCaketos("tambah")'><img class='panah' src="./styles/vote/photos/arrow-tebel-kanan.svg" alt=""></button>
  </div> 


  <!-- Tombol Submit -->
  <div>
    <a class='tombol-submit' href="">SUBMIT VOTE</a>
  </div>


  <!-- Background Image -->
  <img class='background-page' src="./styles/vote/photos/background-vote.svg" alt="">
  <p id='dummyText'>1</p>


  <!-- Javascript stuff -->
  <script>
    function previewCaketos(input) {
      let variable = document.getElementById('dummyText');
      let value = parseInt(variable.innerHTML);

      let idToHide = 'caketos-' + value;
      document.getElementById(idToHide).style.display = 'none';

      if ('tambah') {
        if (value < 3) {
          value += 1;
        }
        else {
          value = 1;
        }
      }
      else {
        if (value > 0) {
          value -= 1;
        }
        else {
          value = 3;
        }
      }
      variable.textContent = value;
      displayCaketos(value);
    }

    function displayCaketos(value) {
      let id = 'caketos-' + value
      document.getElementById(id).style.display = 'flex';
    }
  </script>
</body>
</html>
